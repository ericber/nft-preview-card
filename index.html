<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-div">

    <div class="card-div">
      
      
      <div class="card-body">
        <div class="div-image">
          <img class="etherum-image" src="images/image-equilibrium.jpg" alt="equilibrum-image">
          <img class="view-image" src="images/icon-view.svg" alt="view-image">
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="left-info">
          <img class="etherum-icon" src="images/icon-ethereum.svg">
          <p class="price">0.041 ETH</p>
        </div>
        
        <div class="right-info">
          <img class="clock-icon" src="images/icon-clock.svg">
          <p class="time-left">3 days left</p>
        </div>
        
        <hr>
        
        <div class="card-footer">
          <img class="creator-image" src="images/image-avatar.png">
          <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
      
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eric-bernatchez-8331195/">Eric Bernatchez</a>.
  </div>
</body>
</html>
